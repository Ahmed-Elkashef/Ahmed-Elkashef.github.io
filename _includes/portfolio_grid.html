<!-- Guides Grid Section -->
<section id="guide">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>DevOps & Security Techy Guides</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for guide in site.guides %}
                <div class="col-sm-4 portfolio-item">
                    <a href="#portfolioModal-{{ guide.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/guide/{{ guide.img }}" class="img-responsive" alt="{{ guide.alt }}">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>


<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
