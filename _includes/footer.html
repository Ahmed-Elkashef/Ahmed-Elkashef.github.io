<!-- Footer -->
<footer class="text-center">
    <div class="footer-above">
        <div class="container">
            <div class="row">
              
                <div class="footer-col col-md-12">
                    <img src="img/into_the_wild_Logo.png">
                    <p>Growing, learning, & visitng a new country .. one day at a time.</p>
                </div>
                
                <div class="footer-col col-md-12">
                    <ul class="list-inline">
                        {% for network in site.social %}
                        <li>
                            <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
                
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    Copyright &copy; Crafted by Ahmed Elkashef 20{{ site.time | date: '%y' }}
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>
